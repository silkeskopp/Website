defaultContentLanguage = "de"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
languageCode = "de"
timeZone = "Europe/Berlin"
timeout = "200s"
title = "Meine Reisen"
googleAnalytics = "G-71GVZE7JW3"

[params]
  defaultTheme = "light"
  description = "Meine Reisen"
  title = "Meine Reisen"
  [params.author]
    #email = "user@example.com"
    name = "Silke Skopp"
  [params.socialIcons]
    #facebook = "https://www.facebook.com/"
    instagram = "https://www.instagram.com/sylianore"
    github = "https://github.com/silkeskopp/silkeskoppde/"
    #youtube = "https://www.youtube.com/"
    #email = "mailto:user@example.com"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"
    #mixcloud = "https://example.com"
    #flickr = "https://www.flickr.com"
    #500px = "https://500px"
    #whatsapp = "1234567890"
  [params.gallery]
    #boxSpacing = 10
    #targetRowHeight = 288
    #targetRowHeightTolerance = 0.25
  [params.search]
    filter_taxonomies = false
    filter_years = false
    ignore_location = true
    index_all_pages = false
    max_results = 20
    threshold = 0.3
    expand_results_meta = true
    histories = false

[outputs]
  home = ["HTML", "RSS", "SearchIndex"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = false
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"
  [[module.imports]]
    path = "github.com/hugomods/search"

[menu]
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/silkeskopp/silkeskoppde/"
    weight = 3

[services]
  [services.rss]
    limit = 100
  [services.googleAnalytics]
    id = 'G-71GVZE7JW3'
